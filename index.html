<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The World's Hardest Game: Reloaded</title>
    <style>
        .emscripten {
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
	    
	    #canvas {                                                                                                           
		    position: absolute;
		    top: 0px;
		    left: 0px;
		    margin: 0px;
		    border: 0;
		    width: 100%;
		    height: 100%;
		    overflow: hidden;
		    display: block;
		}   
    </style>
</head>

<body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    <script>
        var Module = {
            canvas: (function () {
                return document.getElementById("canvas");
            })()
        };
    </script>
    <script async src="game.js"></script>
</body>

</html>
